<!DOCTYPE html>
<html>
<head>
<title>Create Account | TRIMM Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="favicon.png">

<script type="text/javascript" src="DOMPurify-master/dist/purify.min.js"></script>
<link href="css/CreateAccountCSS.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/CreateAccountJS.js"></script>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="login.html">Login</a> <a
			href="CreateAccount.html">Register</a> <a
			href="help.html">Help</a>

	</div>
	<span
		style="font-size: 50px; cursor: pointer; top: 0px; left: 3%; position: fixed; z-index: 10000; color: #fff"
		onclick="openNav()">&#9776;</span>
<div id="main_box">
		<img src="trimm_logo.svg" id="logo">
		<form id="input_form">

			<div id="formtext" ><i class="fa fa-user icon"></i>
			<input type="text" name ="username" id="username" placeholder="e.g. john_doe20">
			</div>
			<div id="formtext" ><i class="	fa fa-envelope-o icon"></i>
			<input type="text" name ="email" id="email" placeholder="e.g. john_doe20@mail.com">
			</div>
			<div id="formt"> <i class="fa fa-key icon" id="pp"></i>
			<input type="password" id="password" placeholder = "e.g.12345john18" onkeydown="checkpass();">
			</div>
			<div id="strength"></div>
			<div id="formtext"><i class="fa fa-key icon"></i>
			<input type="password" id="passwordconfirm" placeholder = "e.g.12345john18">
			</div>
			<center>
				<div id="buttonspace">
					<input type="submit" class="button buttonform" label="submit"  onclick="sendSignUp(); return false;">
					</div>
					<a id="linkp" href="login.html">Already have an account? Login here.</a>
					<div id="wrong"></div>
			</center>
		</form>
	</div>
		

	

</body>
</html>
